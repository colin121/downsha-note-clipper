#-------------------- Validator --------------------
# Indicates that form's input value contains invalid expression
invalidExpression=Invalid expression
# Indicates that user entered an expression that does not match given mask.
invalidMask=Invalid expression entered.
# Specific validation error message indicating that entered username is not valid
invalidUsername=Your username must start and end with a letter or number, it can contain hyphens and underscores.
# Specific validation error message indicating that entered password contains invalid characters
invalidPassword=Password must be between 6 and 16 characters long, and consist of letters, numbers and punctuation.
# Indicates that user entered title with invalid characters
invalidTitle=Title should not contain any control characters and must not begin or end with white space.
# Indicates that at least one tag name contains at least one invalid character
invalidTagName=Tag names cannot contain any control characters and must not begin or end with white space
# Indicates that user entered a tag that's not valid in length
tagNameNotInRange=Each tag should be between %1$S and %2$S characters long.
# Indicates that user entered an abnormal number of tags
tagNamesNotInRange=Please enter anywhere from %1$S to %2$S tags.
# Indicates that total number of things listed is either below minimum or above maximum number allowed
totalPartsNotInRange=Total number of %1$Ss should be between %2$S and %3$S.
# Indicates that each value, out of a list of values, should be between min and max characters long
partLengthNotInRange=Each %1$S should be between %2$S and %3$S characters long.
# Title for displaying a list of errors
multipleErrorsTitle=The following errors have occurred:
# Indicates that there was an error parsing submitted form
FormParsingError=Could not parse form data: %1$S
# Generic validation error message for required form field
valueNotPresent=%1$S is a required field.
# Generic validation error message for fields with length below minimum
valueTooShort=%1$S must be at least %2$S characters long.
# Generic validation error message for fields with length above maximum
valueTooLong=%1$S cannot be longer than %2$S characters.
# Generic validation error message for values whose lenghts are outside of given range
valueNotInRange=%1$S should be between %2$S - %3$S characters long
# Generic validation error message for fields with value not matching expected pattern
valueDoesNotMatch=%1$S is not valid.
# Generic validation error message for fields not equal
valueNotEqualTo=%1$S is not the same value.

