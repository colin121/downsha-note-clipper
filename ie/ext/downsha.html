<script type="text/javascript">
  (function downshaHtml() {
  	var DOWNSHA_SCRIPT_PATH = "http://localhost/";
  	var DOWNSHA_SCRIPT_NAME = ["DownshaAll.js"];
  	var win = window.external.menuArguments;
  	var doc = win.document;
  	var docRoot = doc.head || doc.body.parentNode;
  	var scriptNode = null;
  	for (var i = 0; i < DOWNSHA_SCRIPT_NAME.length; i++) {
  		scriptNode = doc.createElement("script");
  		scriptNode.type = "text/javascript";
  		scriptNode.charset = "gbk";
  		scriptNode.src = DOWNSHA_SCRIPT_PATH + DOWNSHA_SCRIPT_NAME[i];
  		docRoot.appendChild(scriptNode);
  	}
